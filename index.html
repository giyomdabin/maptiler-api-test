<!DOCTYPE html>
<html lang="en">
<head>
  <title>Display buildings in 3D</title>
  <meta property="og:description" content="Use extrusions to display buildings' height in 3D." />
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.css' />
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<div id="map"></div>
<div style="position: absolute; top: 10px; left: 10px; z-index: 999;">
  <input id="addressInput" type="text" placeholder="주소를 입력하세요" style="padding: 5px; width: 300px;">
  <button id="searchButton" style="padding: 5px;">검색</button>
</div>
<script src='https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.js'></script>
<script src="scripts/map.js" type="module"></script>
</body>
</html>
